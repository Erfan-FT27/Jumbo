buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.springframework.boot' version '2.4.3' apply false
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' apply false
    id 'java'
    id 'maven-publish'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}
subprojects {

    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group 'com.jumbo'
    version '1.0-SNAPSHOT'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }

    dependencies {
        //DB
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

        //Web requirements like Jackson
        implementation 'org.springframework.boot:spring-boot-starter-web'

        //Lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        //Test
        testAnnotationProcessor 'org.projectlombok:lombok'
        testCompileOnly 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.testcontainers:mongodb:1.17.2'


        // handle json file log
        implementation group: 'ch.qos.logback.contrib', name: 'logback-json-classic', version: '0.1.2'
        implementation group: 'ch.qos.logback.contrib', name: 'logback-jackson', version: '0.1.5'


    }

    test {
        useJUnitPlatform()
        testLogging {
            exceptionFormat = 'full'
        }
    }

    if (it.name == 'customer-panel') {
        bootJar {
            enabled = true
        }
    } else {
        bootJar {
            enabled = false
        }
    }
    jar {
        enabled = true
    }
}